<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile App | Payment</title>

    <!-- MATERIALIZE ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- FONTAWSOME ICONS -->
    <link rel="stylesheet" href="assets/fontAwesome/css/all.min.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="assets/owl-carousel/css/owl.carousel.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="header d-flex flex-wrap align-items-center justify-content-center position-relative">
                <div class="logo mb-2 mb-md-0 mr-auto">
                    <a href="" class="d-table">
                        <img src="images/logo.png" alt="" class="img-fluid">
                    </a>
                </div>
                <div class="search">
                    <div class="form-group st-form icon icon-right position-relative mb-0">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="icon position-absolute">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
                <div class="user-sec ml-auto">
                    <div class="user-label position-relative">
                        <a href=""
                            class="d-block rounded-circle d-flex align-items-center justify-content-center position-relative">R</a>
                        <div class="user-menu position-absolute">
                            <ul class="list-unstyled">
                                <li>
                                    <a href="" class="d-flex align-items-center ">
                                        <i class="fas fa-sign-out-alt"></i>
                                        <span>Account</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="" class="d-flex align-items-center ">
                                        <i class="fas fa-user"></i>
                                        <span>Logout</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- SITE WRAPPER -->
    <div id="wrapper">
        <!-- HOME SLIDER -->
        <section id="main-wrapper">
            <div class="main-wrapper ST_def-pad-T">
                <div class="container">
                    <ul class="main-wrapper-menu-list list-unstyled d-flex flex-wrap justify-content-center">
                        <li class="">
                            <a href="#" class="d-block text-center text-uppercase px-4 active">Payment option</a>
                        </li>
                    </ul>
                </div>
                <div class="main-wrapper-content">
                    <div class="container">
                        <div id="payment">
                            <div class="payment row">
                                <div class="col-12 col-md-8 lt">
                                    <div class="inner">
                                        <div class="payment-sec">
                                            <div class="frac creditcard-tab">
                                                <label class="d-flex align-items-center">
                                                    <input type="radio" name="this" id="" class="d-none">
                                                    <span class="radio d-block"></span>
                                                    <span class="text">Cash</span>
                                                </label>
                                                <div class="content">

                                                </div>
                                            </div>
                                            <div class="frac creditcard-tab">
                                                <label class="d-flex align-items-center">
                                                    <input type="radio" name="this" id="" class="d-none">
                                                    <span class="radio d-block"></span>
                                                    <span class="text">Finance</span>
                                                </label>
                                                <div class="content">

                                                </div>
                                            </div>
                                            <div class="frac creditcard-tab">
                                                <label class="d-flex align-items-center active">
                                                    <input type="radio" name="this" id="" class="d-none" checked="true">
                                                    <span class="radio d-block"></span>
                                                    <span class="text">Credit / Debit Card</span>
                                                </label>
                                                <div class="content active">
                                                    <div class="row">
                                                        <div class="col-12 col-md-6 lt">
                                                            <div class="form-group st-form bordered">
                                                                <input type="text" class="form-control"
                                                                    placeholder="Enter Card Number">
                                                            </div>
                                                            <div class="form-group st-form bordered">
                                                                <input type="text" class="form-control"
                                                                    placeholder="Card Holder">
                                                            </div>
                                                            <div class="d-flex flex-wrap w-100">
                                                                <div class="form-group st-form bordered lt">
                                                                    <input type="text" class="form-control"
                                                                        placeholder="MM / YY">
                                                                </div>
                                                                <div class="form-group st-form bordered rt">
                                                                    <input type="text" class="form-control"
                                                                        placeholder="Card Holder">
                                                                </div>
                                                            </div>
                                                            <p style="font-size: 12px; color: #666;">Your card details
                                                                will be secure and your cvv will not be saved</p>
                                                        </div>
                                                        <div class="col-12 col-md-6 rt">
                                                            <img src="images/all-cards.png" alt=""
                                                                class="img-fluid all-cards d-block mx-auto mb-2">
                                                            <img src="images/credit-card.png" alt=""
                                                                class="img-fluid card d-block mx-auto">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="frac creditcard-tab">
                                                <label class="d-flex align-items-center">
                                                    <input type="radio" name="this" id="" class="d-none">
                                                    <span class="radio d-block"></span>
                                                    <span class="text">Cheque</span>
                                                </label>
                                                <div class="content">

                                                </div>
                                            </div>
                                            <div class="frac creditcard-tab">
                                                <label class="d-flex align-items-center">
                                                    <input type="radio" name="this" id="" class="d-none">
                                                    <span class="radio d-block"></span>
                                                    <span class="text">Paytm</span>
                                                </label>
                                                <div class="content">

                                                </div>
                                            </div>
                                            <div class="frac creditcard-tab">
                                                <label class="d-flex align-items-center">
                                                    <input type="radio" name="this" id="" class="d-none">
                                                    <span class="radio d-block"></span>
                                                    <span class="text">Store Credit</span>
                                                </label>
                                                <div class="content">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 rt align-self-start position-sticky" style="top:10px">
                                    <div class="inner">
                                        <p class="head text-uppercase">price details</p>
                                        <table class="table">
                                            <tr>
                                                <th width="50%">
                                                    Iphone X
                                                </th>
                                                <td width="50%" align="right" class="text-right">
                                                    50,000
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    Discount
                                                </th>
                                                <th align="right" class="text-right">
                                                    10%
                                                    </td>
                                            </tr>
                                            <tr class="head-main">
                                                <th class="text-capitalize">
                                                    Total charges
                                                </th>
                                                <td class="text-right text-primary">
                                                    45,000
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="assets/jquery/js/jquery.3.4.1.js"></script>
    <!-- BOOTSTRAP -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- OWL CAROUSEL -->
    <script src="assets/owl-carousel/js/owl.carousel.min.js"></script>
    <!-- SCRIPT CUSOMT -->
    <script src="js/app.js"></script>
</body>

</html>
